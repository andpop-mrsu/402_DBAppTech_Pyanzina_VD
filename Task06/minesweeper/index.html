<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сапер (Minesweeper) на JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Сапер</h1>

    <div class="controls">
        <div class="input-group">
            <label for="playerName">Имя игрока:</label>
            <input type="text" id="playerName" value="Player1">
        </div>
        <div class="input-group">
            <label for="boardSize">Размер поля (N x N):</label>
            <input type="number" id="boardSize" value="10" min="5" max="30">
        </div>
        <div class="input-group">
            <label for="mineCount">Количество мин:</label>
            <input type="number" id="mineCount" value="15" min="1">
        </div>
        <button id="newGameBtn">Новая игра</button>
    </div>

    <div id="game-container">
        <div id="status-message"></div>
        <div id="game-board"></div>
    </div>
    
    <div class="history">
        <h2>Сохраненные партии</h2>
        <button id="showHistoryBtn">Показать список партий</button>
        <ul id="history-list"></ul>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
